<div class="container d-flex flex-column" data-aos="fade-left">
    
    <div class="row vh-100">
        
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">
                <div class="text-center mt-4">
                    <h1 class="h2">Sign up</h1>                    
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <div class="text-center">
                                <img src="./../../../../assets/img/logo.png" alt="" class="img-fluid rounded-circle" width="132" height="132" />
                            </div>
                            <form [formGroup]="form" (ngSubmit)="submitForm()">
                                
                                <div class="mb-3">
                                    <label class="form-label">Email or phone number</label> 
                                    <input class="form-control form-control-lg" [ngClass]="{ 'is-invalid': submitedForm && form.controls.emailOrPhoneNumber.errors }" formControlName="emailOrPhoneNumber" type="text" name="emailOrPhoneNumber" placeholder="Your Email or phone number" />
                                    <div *ngIf="submitedForm && form.controls.emailOrPhoneNumber.errors" class="invalid-feedback text-danger">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input class="form-control form-control-lg" [ngClass]="{ 'is-invalid': submitedForm && form.controls.password.errors }" formControlName="password" type="password" name="password" placeholder="Your password" />
                                    <div *ngIf="submitedForm && form.controls.password.errors"
                                        class="invalid-feedback text-danger">
                                        <div *ngIf="form.controls.password.errors.required">Your password is required</div>
                                        <div *ngIf="form.controls.password.errors.minlength">Your password must have at least 6 caracteres</div>
                                    </div>
                                </div>                                
                                <div class="mt-3">                                    
                                    <div class="text-center">
                                        <button type="submit" [disabled]="(submitedForm==true && form.valid==false) || waitResponse==true" class="btn btn-lg btn-success">Sign up <i class="bi bi-arrow-right"></i></button>
                                    </div>
                                </div>    
                                <div class="mt-3">
                                    <div class="float-start">
                                        <a routerLink="/register">D'ont have account</a>
                                    </div>
                                    <div class="float-end">
                                        <a routerLink="/forgot-password" class="">Forgot password</a>
                                    </div>                                        
                                </div>                
                                   
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
