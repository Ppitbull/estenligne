<div class="container d-flex flex-column" data-aos="fade-left">
    
    <div class="row vh-100">
        
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">
                <div class="text-center mt-4">
                    <h1 class="h2">Save your profil</h1>                    
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <div class="text-center">
                                <img src="./../../../../assets/img/logo.png" alt="" class="img-fluid rounded-circle" width="132" height="132" />
                            </div>
                            <form [formGroup]="form" (ngSubmit)="submitForm()">
                                
                                <div class="mb-3">
                                    <label class="form-label">Pseudo</label> 
                                    <input class="form-control form-control-lg" [ngClass]="{ 'is-invalid': submitedForm && form.controls.pseudo.errors }" formControlName="pseudo" type="text" name="pseudo" placeholder="Your pseudo" />
                                    <div *ngIf="submitedForm && form.controls.pseudo.errors" class="invalid-feedback text-danger">
                                        <div *ngIf="form.controls.pseudo.errors.required">Your pseudo is required</div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Your Bio</label>
                                    <textarea class="form-control" rows="2" placeholder="Textarea" formControlName="description" placeholder="Your bio" [ngClass]="{ 'is-invalid': submitedForm && form.controls.description.errors }"></textarea>
                                    <div *ngIf="submitedForm && form.controls.description.errors"
                                        class="invalid-feedback text-danger">
                                        <div *ngIf="form.controls.description.errors.required">Your bio is required</div>
                                    </div>
                                </div>                                
                                <div class="mt-3">                                    
                                    <div class="text-center">
                                        <button type="submit" [disabled]="(submitedForm==true && form.valid==false) || waitResponse==true" class="btn btn-lg btn-success">Save</button>
                                    </div>
                                </div>                 
                                   
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
