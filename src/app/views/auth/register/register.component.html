<div class="container d-flex flex-column" data-aos="fade-left">
    
    <div class="row vh-100">
        
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">
                <div class="text-center mt-4">
                    <h1 class="h2">Creer votre compte</h1>                    
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <div class="text-center">
                                <img src="./../../../../assets/img/logo.png" alt="" class="img-fluid rounded-circle" width="132" height="132" />
                            </div>
                            <div class="mt-3 mb-3">
                                <div class="text-center text-danger">
                                    {{errorText}}
                                </div>
                                <div class="text-center text-success">
                                    {{successText}}
                                </div>
                            </div>
                            <form [formGroup]="form" (ngSubmit)="submitForm()">
                                
                                <div class="mb-3">
                                    <label class="form-label">Email</label> 
                                    <input class="form-control form-control-lg" [ngClass]="{ 'is-invalid': submitedForm && form.controls.email.errors }" formControlName="email" type="email" name="email" placeholder="Your Email" />
                                    <div *ngIf="submitedForm && form.controls.email.errors" class="invalid-feedback text-danger">
                                        <div *ngIf="form.controls.email.errors.pattern">L'email de l'administrateur doit respecter le format demand√© <br> Example: vous@example.com</div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Phone Number</label>
                                    <!-- <input type="tel" formControlName="tel" class="form-control form-control-lg" [ngClass]="{ 'is-invalid': submitedForm && form.controls.tel.errors}"/> -->
                                    <app-input-type-number formControlName="phoneNumber" [cssClass]="{ 'is-invalid': submitedForm && form.controls.phoneNumber.errors ,'form-control':true, 'form-control-lg':true}"></app-input-type-number>                                    
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input class="form-control form-control-lg" [ngClass]="{ 'is-invalid': submitedForm && form.controls.password.errors }" formControlName="password" type="password" name="password" placeholder="Your password" />
                                    <div *ngIf="submitedForm && form.controls.password.errors"
                                        class="invalid-feedback text-danger">
                                        <div *ngIf="form.controls.password.errors.required">Your password is required</div>
                                        <div *ngIf="form.controls.password.errors.minlength">Your password must have at least 6 caracteres</div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Repeat password</label>
                                    <input class="form-control form-control-lg" [ngClass]="{ 'is-invalid': submitedForm && form.controls.repeatpassword.errors }" formControlName="repeatpassword" type="password" name="password" placeholder="Re-enter password" />
                                    <div *ngIf="form.controls.repeatpassword.errors"
                                        class="invalid-feedback text-danger">
                                        <div *ngIf="submitedForm && form.controls.repeatpassword.errors.required">You must also specify your password</div>
                                        <div *ngIf="form.controls.repeatpassword.errors.mustMatch">The 2 password must be the same</div>
                                    </div>
                                </div>     
                                <div class="mt-3">
                                    <div class="row justify-content-center">
                                        <div class="col-11">
                                            <input  class="form-check-input" formControlName="rememberMe" type="checkbox" name="Remember" id="Remember"  />
                                            <label class="form-check-label" for="Remember">Remember me</label>
                                        </div>
                                    </div>
                                </div>                                
                                <div class="mt-3">                                    
                                    <div class="row justify-content-center">
                                        <div class="col-4">
                                            <button type="submit" [disabled]="(submitedForm==true && form.valid==false) || waitResponse==true" class="btn btn-lg btn-success btn-submit">
                                                <mat-spinner *ngIf="waitResponse" mode="indeterminate"  diameter="15"></mat-spinner>
                                                    Sign in </button>
                                        </div>
                                    </div>
                                </div>    
                                <div class="mt-3">
                                    <div class="float-end">
                                        <a routerLink="/login">Already have account</a>
                                    </div>                                       
                                </div>                
                                   
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
