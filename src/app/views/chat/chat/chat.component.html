<div class="row">
  <div class="col-3 ">
    <div class="row user-profil-info">
      <div class="px-4 py-1 bg-light">
        <div class="row justify-content-between">
          <div class="col-3">
            <img routerLink="/home" src="assets/img/logo.png" width="70" class="rounded-lg" alt="" srcset="">
          </div>
          <div class="col-8"></div>
          <div class="col-1 align-self-center">
            <i class="fas fa-ellipsis-v"></i>
          </div>        
        </div>
      </div>
    </div>  
    
    <div class="row search-user-bar align-self-center justify-content-center">
      <div class="col-12">
          <div class="row justify-content-center">
            <div class="col-10">
              <app-search-user-bar></app-search-user-bar>
            </div>
          </div>
      </div>
    </div>   

    <div class="row messages-box bg-white">
      <div class="col-12">
          <app-list-user-message [listUser]="userDiscussionList" (selectUserEvent)="selectedUserDiscuss($event)"></app-list-user-message>
      </div>
    </div>

  </div>

  <div class="col-9">
    <ng-container *ngIf="hasSelectedDiscuss">
      <div class="row">
        <div class="col-12">
          <app-user-discuss-infos [selectedDiscuss]="selectedDiscussionValueItem" ></app-user-discuss-infos>
        </div>
      </div>
      <div class="row">
        <div class="zone-discuss">
          <div class="row">
            <div class="col-12">
              <app-display-messages [discussFils]="messageToDisplay"></app-display-messages>
            </div>
          </div>
          <app-typing-zone (sendNewMessage)="newMessage($event)"></app-typing-zone>
      </div>
        </div>
    </ng-container>

    <ng-container *ngIf="hasSelectedDiscuss==false">
      <app-infos-chat-app></app-infos-chat-app>
    </ng-container>
    
  </div>
</div>
